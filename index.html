<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Globbal</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <nav class="header-nav">
                    <img
                        class="header__logo"
                        src="img/logo/Logo.svg"
                        alt="logo"
                    />
                    <div class="header__right hide-menu">
                        <ul class="header-list">
                            <li
                                class="header-list__item header-list__item-active"
                            >
                                Mobile Top Up
                            </li>
                            <li class="header-list__item">About</li>
                            <li class="header-list__item">Rate</li>
                            <li class="header-list__item">Help</li>
                        </ul>
                        <a href="#" class="btn">Sign up</a>
                    </div>
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </header>
            <main class="main">
                <section class="pin">
                    <div class="pin__content">
                        <h1 class="title">
                            Now Buy Your PIN or <span>Top Up</span>
                        </h1>
                        <h2 class="subtitle">With Bank Transfer</h2>
                        <p class="descr"></p>
                        <a href="#" class="btn">Get Started</a>
                        <form class="form">
                            <input
                                placeholder="Where do you want to call?"
                                class="pin-input"
                                type="text"
                                maxlength="12"
                            />
                            <div class="error"></div>
                            <button type="submit">
                                <img
                                    src="img/search.svg"
                                    alt="search"
                                    class="search"
                                />
                            </button>
                        </form>
                        <div class="users">
                            <div class="users__icons">
                                <img
                                    class="users__icon users__icon-1"
                                    src="img/icons/1.png"
                                    alt="icon"
                                />
                                <img
                                    class="users__icon users__icon-2"
                                    src="img/icons/2.png"
                                    alt="icon"
                                />
                                <img
                                    class="users__icon users__icon-3"
                                    src="img/icons/3.png"
                                    alt="icon"
                                />
                                <img
                                    class="users__icon users__icon-4"
                                    src="img/icons/4.png"
                                    alt="icon"
                                />
                            </div>
                            <div class="users__text">
                                45k+ Regular User. <a>View Price Plan</a>
                            </div>
                        </div>
                    </div>
                    <div class="big-cyrcle">
                        <img src="img/woman.png" alt="woman" class="woman" />
                        <div class="cyrcle"></div>
                        <img
                            src="img/flag-1.png"
                            alt="flag"
                            class="flag-1 hide"
                        />
                        <img
                            src="img/flag-2.jpg"
                            alt="flag"
                            class="flag-2 hide"
                        />
                        <img
                            src="img/flag-3.png"
                            alt="flag"
                            class="flag-3 hide"
                        />
                        <img
                            src="img/flag-1.png"
                            alt="flag"
                            class="flag-4 hide"
                        />
                        <img
                            src="img/flag-1.png"
                            alt="flag"
                            class="flag-5 hide"
                        />
                    </div>
                </section>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
